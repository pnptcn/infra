services:

  ventilator:
    build: ./ventilator
    ports:
      - "5050:5050"

  nuner:
    build: ./nuner
    depends_on:
      - minio
      - redis
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: miniouser
      MINIO_SECRET_KEY: miniosecret
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "5051:5051"
    volumes:
      - model_data:/home/appuser/.cache
      - /home/theapemachine/.cache/huggingface:/home/appuser/.cache/huggingface

  mrknowitall:
    build: ./mrknowitall
    depends_on:
      - minio
      - redis
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "5052:5052"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  worker:
    build: ./nuner
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
    command: ["python3", "worker.py"]

  # foucault:
